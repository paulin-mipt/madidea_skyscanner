<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<head>
<title>Come to gather?</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/magicsuggest-min.css') }}">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  <script src="static/js/leaflet.curve.js"></script>
</head>

<body>
<div class="bg">

<div class="jumbotron jumbotron-fluid" style="background: rgba(0, 0, 0, 0.0); padding-top: 3rem; padding-bottom: 0rem">
  <div class="container shadow-sm p-3 mb-5 rounded" style="background-color: rgba(255, 255, 255, 0.8)">
    <h1 class="display-4 title">We've found the best place!</h1>
    <p class="lead subtitle font-weight-bold">What about coming to <a href="http://hackupc.com"><b>HackUPC 2019</b></a>?</p>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-xs-10 col-sm-10 col-md-10 col-lg-10" style="margin: auto">
    {% if found %}

    <div id="map-container" class="map center"></div>
    <script type="text/javascript">
      var flights = JSON.parse('{{flights | tojson}}');
    </script>

    <script src="static/js/trips_bezier.js"></script>
    <script src={{ url_for("static", filename="js/trips.js") }}></script>
    {% else %}
    <div class="row justify-text-center">
        <div class="col text-center">
            <p class="lead">We're sorry, your request seems to be too complicated... <b>Tip</b>: don't give up and try nearby airports!</p>
        </div>
    </div>
    {% endif %}
    </div>
  </div>
</div>

<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/upc.css') }}">

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  <script src="static/js/leaflet.curve.js"></script>

</div>
</body>
